<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="images/icon.png" rel="icon" />
    <link href="styles/4-common.css" rel="stylesheet" type="text/css" />
    <link href="styles/3-header.css" rel="stylesheet" type="text/css" />
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css" />
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css" />
    <link href="styles/7-places.css" rel="stylesheet" type="text/css" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Illinois</h4>
          <ul class="popover">
            <li>
              <h2>Illinois:</h2>
            </li>
            <li class="cities">
              <ul>
                <li>Chicago</li>
                <li>Cicero</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
            </li>
            <li class="cities">
              <ul>
                <li>Los Angeles</li>
                <li>San Francisco</li>
                <li>Santa Barbara</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>3bdrm</h4>
          <ul class="popover">
            <li>Kitchen</li>
            <li>Pool</li>
            <li>Spa</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div class="boxes">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>
      </section>
    </div>

    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
